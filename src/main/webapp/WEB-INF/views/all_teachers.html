<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher</title>
</head>
<body>
    <h1>Welcome!</h1>
    <table>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Subject Name</th>
            <th>Age</th>
        </tr>
        <tr th:each="teacher : ${teachers}">
            <td th:text="${teacher.id}"></td>
            <td th:text="${teacher.name}"></td>
            <td th:text="${teacher.subjectName}"></td>
            <td th:text="${teacher.age}"></td>
        </tr>
    </table>
</body>
</html>
